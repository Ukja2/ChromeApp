<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hello Todolist!</title>
</head>
<body>
    <div id="main">
        <h2 id="clock">00:00:00</h2>
        <form class="hidden" id="login-form" >
            <input type="text" 
            id="name-form"
            placeholder="이름을 입력해주세요!" 
            maxlength="15"
            required>
            <input type="submit" value="Log In" id="login-button" class="hidden">
        </form>
        <h1 id="greeting" class="hidden"></h1>
        
        <form id="todo-form" class="hidden">
            <input id="todo-form-text" type="text" placeholder="오늘 할 일을 알려주세요!" required>
        </form>


        <div id="quote">
            <span id="quote-quote"></span>
            <span id="quote-author"></span>
        </div>

        <div id="weather">
            <span ></span>
            <span></span>
        </div>
    </div>

    <ul id="todo-list">
        <div id="subject">ToDoList</div>
    </ul>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <!--<script src="js/weather.js"></script>-->
</body>
</html>
